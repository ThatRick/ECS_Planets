<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#111111">
    <title>ECS Planets - N-Body Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #111;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            height: -webkit-fill-available;
        }

        #controls {
            display: flex;
            gap: 6px;
            padding: 8px;
            padding-top: max(8px, env(safe-area-inset-top));
            padding-left: max(8px, env(safe-area-inset-left));
            padding-right: max(8px, env(safe-area-inset-right));
            background: #1a1a1a;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background: #333;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            touch-action: manipulation;
            transition: background 0.15s, transform 0.1s;
        }

        button:hover {
            background: #444;
        }

        button:active {
            background: #555;
            transform: scale(0.97);
        }

        button.primary {
            background: #2a7a3a;
            min-width: 70px;
        }

        button.primary:hover {
            background: #35914a;
        }

        button.primary.running {
            background: #a04040;
        }

        button.primary.running:hover {
            background: #c05050;
        }

        button.icon-btn {
            padding: 8px 10px;
            font-size: 16px;
            min-width: 38px;
        }

        .time-controls {
            display: flex;
            align-items: center;
            gap: 4px;
            background: #252525;
            padding: 4px 6px;
            border-radius: 6px;
        }

        .time-controls button {
            padding: 6px 10px;
            background: #3a3a3a;
            font-size: 12px;
        }

        .time-factor {
            min-width: 50px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: #8cf;
            font-variant-numeric: tabular-nums;
        }

        .spacer {
            flex: 1;
        }

        .status-bar {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #888;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-value {
            color: #aaa;
            font-weight: 500;
        }

        .status-value.monospace {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-variant-numeric: tabular-nums;
        }

        .renderer-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .renderer-badge.webgl {
            background: #2a5a2a;
            color: #8f8;
        }

        .renderer-badge.canvas {
            background: #5a4a2a;
            color: #fc8;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            #controls {
                gap: 4px;
                padding: 6px;
                padding-top: max(6px, env(safe-area-inset-top));
            }

            button {
                padding: 10px 12px;
                font-size: 13px;
            }

            button.icon-btn {
                padding: 10px;
            }

            .time-controls {
                padding: 3px 4px;
            }

            .time-controls button {
                padding: 6px 8px;
            }

            .time-factor {
                min-width: 44px;
                font-size: 12px;
            }

            .status-bar {
                width: 100%;
                justify-content: center;
                margin-top: 4px;
                gap: 8px;
            }

            .status-item {
                font-size: 11px;
            }
        }

        @media (max-width: 380px) {
            .time-controls button {
                padding: 6px;
            }

            .time-factor {
                min-width: 38px;
                font-size: 11px;
            }
        }

        /* Prevent iOS Safari bounce */
        @supports (-webkit-touch-callout: none) {
            body {
                position: fixed;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="controls">
            <button id="playPauseBtn" class="primary">Start</button>
            <div class="time-controls">
                <button id="slowerButton" title="Slower (0.5x)">-</button>
                <span class="time-factor"><span id="timeFactor">100</span>x</span>
                <button id="fasterButton" title="Faster (2x)">+</button>
            </div>
            <button id="settingsBtn" class="icon-btn" title="Settings">&#9881;</button>
            <button id="perfBtn" class="icon-btn" title="Performance stats">&#9776;</button>
            <span class="spacer"></span>
            <div class="status-bar">
                <div class="status-item">
                    <span>Bodies:</span>
                    <span id="bodyCount" class="status-value">0</span>
                </div>
                <div class="status-item">
                    <span>FPS:</span>
                    <span id="fpsDisplay" class="status-value monospace">--</span>
                </div>
                <div class="status-item">
                    <span>Sim:</span>
                    <span id="simRateDisplay" class="status-value monospace">--</span>
                    <span>Hz</span>
                </div>
                <span id="rendererBadge" class="renderer-badge">--</span>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
