<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#111111">
    <title>ECS Planets - N-Body Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #111;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            height: -webkit-fill-available;
        }

        #controls {
            display: flex;
            gap: 6px;
            padding: 8px;
            padding-top: max(8px, env(safe-area-inset-top));
            padding-left: max(8px, env(safe-area-inset-left));
            padding-right: max(8px, env(safe-area-inset-right));
            background: #1a1a1a;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background: #333;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            touch-action: manipulation;
            transition: background 0.15s, transform 0.1s;
        }

        button:hover {
            background: #444;
        }

        button:active {
            background: #555;
            transform: scale(0.97);
        }

        button.primary {
            background: #2a7a3a;
            min-width: 70px;
        }

        button.primary:hover {
            background: #35914a;
        }

        button.primary.running {
            background: #a04040;
        }

        button.primary.running:hover {
            background: #c05050;
        }

        button.icon-btn {
            padding: 8px 10px;
            font-size: 16px;
            min-width: 38px;
        }

        .time-controls {
            display: flex;
            align-items: center;
            gap: 4px;
            background: #252525;
            padding: 4px 6px;
            border-radius: 6px;
        }

        .time-controls button {
            padding: 6px 10px;
            background: #3a3a3a;
            font-size: 12px;
        }

        .time-factor {
            min-width: 50px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: #8cf;
            font-variant-numeric: tabular-nums;
        }

        .spacer {
            flex: 1;
        }

        .status-bar {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #888;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-value {
            color: #aaa;
            font-weight: 500;
        }

        .status-value.monospace {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-variant-numeric: tabular-nums;
        }

        button.sunlight-active {
            background: #7a6a2a;
            color: #ffd;
        }

        button.sunlight-active:hover {
            background: #9a8a3a;
        }

        button.legend-active {
            background: #2b5b7a;
            color: #e8f6ff;
        }

        button.legend-active:hover {
            background: #3a6f91;
        }

        .hidden {
            display: none !important;
        }

        /* Starlink legend content styles (panel chrome handled by Panel.ts) */
        #starlink-legend {
            font-size: 12px;
            color: #ccc;
        }

        .legend-entry {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 2px 0;
            line-height: 1.4;
            cursor: pointer;
            user-select: none;
        }

        .legend-entry:hover {
            color: #fff;
        }

        .legend-entry input[type="checkbox"] {
            width: 13px;
            height: 13px;
            margin: 0;
            accent-color: #888;
            cursor: pointer;
            flex-shrink: 0;
        }

        .legend-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        /* Scene picker content styles (panel chrome handled by Panel.ts) */
        #scene-picker {
            font-size: 12px;
            color: #ddd;
        }

        .scene-picker-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .scene-picker-btn {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
            width: 100%;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            background: #262626;
            color: #efefef;
            padding: 10px;
            cursor: pointer;
            text-align: left;
            transition: border-color 0.15s, background 0.15s;
        }

        .scene-picker-btn:hover {
            border-color: #67a6c7;
            background: #2f2f2f;
        }

        .scene-picker-btn.active {
            border-color: #3f8a4f;
            background: #243728;
            color: #b9f0c5;
            cursor: default;
        }

        .scene-picker-btn:disabled {
            opacity: 1;
        }

        .scene-picker-title {
            font-weight: 600;
            font-size: 13px;
        }

        .scene-picker-desc {
            color: #9fa7ad;
            font-size: 11px;
        }

        /* Satellite info content styles (panel chrome handled by Panel.ts) */
        #satellite-info {
            font-size: 12px;
            color: #ccc;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            padding: 2px 0;
            line-height: 1.4;
        }

        .info-row span:first-child {
            color: #888;
        }

        .info-row span:last-child {
            color: #eee;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            #controls {
                gap: 4px;
                padding: 6px;
                padding-top: max(6px, env(safe-area-inset-top));
            }

            button {
                padding: 10px 12px;
                font-size: 13px;
            }

            button.icon-btn {
                padding: 10px;
            }

            .time-controls {
                padding: 3px 4px;
            }

            .time-controls button {
                padding: 6px 8px;
            }

            .time-factor {
                min-width: 44px;
                font-size: 12px;
            }

            .status-bar {
                width: 100%;
                justify-content: center;
                margin-top: 4px;
                gap: 8px;
            }

            .status-item {
                font-size: 11px;
            }
        }

        @media (max-width: 380px) {
            .time-controls button {
                padding: 6px;
            }

            .time-factor {
                min-width: 38px;
                font-size: 11px;
            }
        }

        /* Prevent iOS Safari bounce */
        @supports (-webkit-touch-callout: none) {
            body {
                position: fixed;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="controls">
            <button id="playPauseBtn" class="primary">Start</button>
            <div class="time-controls">
                <button id="slowerButton" title="Slower (0.5x)">-</button>
                <span class="time-factor"><span id="timeFactor">100</span>x</span>
                <button id="fasterButton" title="Faster (2x)">+</button>
                <button id="nowButton" class="hidden" title="Jump Starlinks time to now">Now</button>
                <button id="cameraOriginBtn" class="hidden" title="Toggle camera origin">Origin: Earth</button>
                <button id="sunlightBtn" class="hidden" title="Toggle sunlight/shadow visualization">&#9728;</button>
                <button id="legendBtn" class="hidden" title="Toggle satellite color legend" aria-pressed="false">Legend</button>
            </div>
            <button id="settingsBtn" class="icon-btn" title="Settings">&#9881;</button>
            <button id="perfBtn" class="icon-btn" title="Performance stats">&#9776;</button>
            <button id="logBtn" class="icon-btn" title="Application log (L)">&#9112;</button>
            <button id="loadSceneBtn" title="Open scene picker">Load</button>
            <span class="spacer"></span>
            <div class="status-bar">
                <div class="status-item">
                    <span>Scene:</span>
                    <span id="sceneName" class="status-value">Proto planets</span>
                </div>
                <div class="status-item">
                    <span>Bodies:</span>
                    <span id="bodyCount" class="status-value">0</span>
                </div>
                <div class="status-item">
                    <span>FPS:</span>
                    <span id="fpsDisplay" class="status-value monospace">--</span>
                </div>
                <div class="status-item">
                    <span>Sim:</span>
                    <span id="simRateDisplay" class="status-value monospace">--</span>
                    <span>Hz</span>
                </div>
                <div id="simTimeStatus" class="status-item hidden">
                    <span>Time:</span>
                    <span id="simTimeDisplay" class="status-value monospace">--</span>
                </div>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
