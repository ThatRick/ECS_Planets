<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ECS Planets - N-Body Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #111;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
        }

        #controls {
            display: flex;
            gap: 8px;
            padding: 8px;
            background: #222;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #444;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            touch-action: manipulation;
        }

        button:hover {
            background: #555;
        }

        button:active {
            background: #666;
        }

        #stats {
            margin-left: auto;
            font-size: 12px;
            color: #888;
        }

        #stats span {
            margin-left: 12px;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            #controls {
                justify-content: center;
            }

            button {
                padding: 12px 20px;
                font-size: 16px;
            }

            #stats {
                width: 100%;
                text-align: center;
                margin-top: 4px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="controls">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="slowerButton">Slower</button>
            <button id="fasterButton">Faster</button>
            <div id="stats">
                <span>Speed: <span id="timeFactor">100</span>x</span>
                <span>Bodies: <span id="bodyCount">0</span></span>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
